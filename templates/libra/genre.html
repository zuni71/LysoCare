<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
{% extends 'libra/base.html' %}

{% block content %}
<html>
<body>
  <section>
    <h1>Genre: {{ genre.genre_type }}</h1>
  
  {% if books_with_genre %}
  <ul>
  {% for book in books_with_genre %}
  <li><a href="{% url 'books_detail' book.id %}">{{ book.title }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No books in this genre.</p>
{% endif %}
</section>

</body>
</html>
{% endblock %}

{% comment %}
All other templates should inherit from this one, so that you don't have to
redefine "<html>" every time.
{% endcomment %}
{% load static %}
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- jQuery (required for Bootstrap's JavaScript) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Bootstrap JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/a03fb08303.js"></script>
    <style>
      .navbar-dark .navbar-toggler-icon {
          background-image: "https://i.ibb.co/NX60fjZ/LysoCare.png";
          font-family:"FontAwesome";
          content: "\f0fa";
      }
  
      .navbar-dark .navbar-toggler-icon::after {
          content: "\f0fa";
          font-size: 22px;
          color: #1e893d;
      }
  </style>
  </head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom"></nav>
<a href="http://127.0.0.1:8000/" class="navbar-brand">
  {% load static %}
  <a href="https://imgbb.com/"><img src="https://i.ibb.co/NX60fjZ/LysoCare.png" width="60" height="60" class="d-inline-block align-top" alt="LysoCare" border="20"></a>
  
  LysoCare
</a>
<div class="container">
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-light p-4">
        <ul class="nav bg-info">
          <div class="collapse navbar-collapse" id="navbarcustom"></div>
          <li class="nav-item">
            <a class="nav-link link-light" href="/">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="/questionnaire">TRACK</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="/questionnaire_details">RESULTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="/admin">PHYSICIANS</a>
          </li>
        </ul>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  
  {% block content %}
  {% endblock %}
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
{% extends 'libra/base.html' %}

{% block content %}
<html>
<body>
  <section>
    <h1> Members </h1>
  {% if all_members_list %}
  <ul>
  {% for member in all_members_list %}
  <li><a href="{% url 'members_detail' member.id %}">{{ member.name }}</a></li>
  {% endfor %}
  </ul>
  {% else %}
  <p>No members exist.</p>
  {% endif %}
  </section>
</body>
</html>
{% endblock %}
